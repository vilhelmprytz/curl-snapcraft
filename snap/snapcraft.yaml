name: vilhelmprytz-curl # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '7.73.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: command line tool and library for transferring data with URLs # 79 char long summary
description: |
  command line tool and library
  for transferring data with URLs
  (since 1998)

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  curl:
    # See 'snapcraft plugins'
    plugin: make
    source: https://curl.se/download/curl-7.73.0.tar.gz
    build-packages:
      - libssl-dev
    override-build: |
      ./configure --with-ssl
      snapcraftctl build

apps:
  curl:
    command: usr/local/bin/curl
    plugs:
      - network
